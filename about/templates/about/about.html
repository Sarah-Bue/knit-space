<!-- Inherit from base.html -->
{% extends "base.html" %}

<!-- Load Static Library -->
{% load static %}

<!-- Load internationalization tags for content translation -->
{% load i18n %}

<!-- Set page title to "About" with translation support -->
{% block head_title %}
{% trans "KnitSpace | About" %}
{% endblock %}

<!-- Start Content Block -->
{% block content %}

    <!-- The About Section was adapted from Code Institute's "I think therefore I blog" walkthrough -->
    <div class="container mt-5">

        <!-- Back Button (to previous page) -->
        <div class="row mt-3">
            <div class="col-12">
                <a href="javascript:history.back()" class="btn btn-secondary mb-3"> &laquo; Return</a>
            </div>
        </div>

        <div class="row">
            <h1 class="text-center mb-4">{{ about.title }}</h1>
            <!-- About Image -->
            <div class="col-4 text-center round-3 pb-5 mb-5">
                <img class="img-fluid rounded-3" src="{% static 'images/frau-wolle.png' %}" alt="Frau Wolle">
            </div>
            <!-- About Text -->
            <div class="col-8">
                {{ about.content | safe }}
            </div>
        </div>
    </div>

<!-- End Content Block -->
{% endblock content %}
