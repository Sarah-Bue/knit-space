<!-- Load Static Library -->
{% load static %}

<!-- Generate 'home' view URL -->
{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Meta tags for SEO -->
    <meta name="description" content="KnitSpace is a community-driven platform where users can read, share, and save their favorite knit blog posts. Explore exclusive content and connect with fellow knitting enthusiasts.">
    <meta name="keywords" content="KnitSpace, knitting blog, knitting community, knit patterns, crafting, yarn, knitting posts, blog posts, knitting tutorials, knit designs, knitting">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Title -->
    <title>KnitSpace | Let's get creative! </title>
</head>

<body>
    <!-- Navigation -->
    <!-- The navigation section has been adapted from Bootstrap's "Clean Blog" template -->
     <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'home' %}">KnitSpace</a>
            <!-- Hamburger Menu for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Internal Links -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'home' %}">Home</a></li>

                    <!-- To be Added 

                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% static 'about.html' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% static 'login.html' %}">Log In</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% static 'contact.html' %}">Contact</a></li>
                    -->

                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <!-- The header section has been adapted from Bootstrap's "Clean Blog" template -->
    <header class="masthead" style="background-image: url('{% static "images/wool.png" %}');">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Main Heading -->
                    <div class="site-heading">
                        <h1>Welcome to KnitSpace!</h1>
                        <hr>
                        <span class="subheading">Your community for tips, tricks, and knit-spiration</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Main -->
    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer-->
    <!-- The footer section has been adapted from Bootstrap's "Clean Blog" template -->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <!-- Social Networks -->
                    <ul class="list-inline text-center">
                        <!-- Twitter -->
                        <li class="list-inline-item">
                            <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit us on Twitter (opens in a new tab)">
                                <span class="fa-stack fa-lg">
                                    <i class="fa-brands fa-twitter"></i>
                                </span>
                            </a>
                        </li>
                        <!-- Facebook -->
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit us on Facebook (opens in a new tab)">
                                <span class="fa-stack fa-lg">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </span>
                            </a>
                        </li>
                        <!-- Pinterest -->
                        <li class="list-inline-item">
                            <a href="https://www.pinterest.com/" target="_blank" rel="noopener" aria-label="Visit us on Pinterest (opens in a new tab)">
                                <span class="fa-stack fa-lg">
                                    <i class="fa-brands fa-pinterest"></i>
                                </span>
                            </a>
                        </li>
                    </ul>

                    <!-- Copyright Declaration -->
                    <div class="small text-center text-muted fst-italic">&copy; Sarah Buettner 2024</div>
                    <div class="small text-center text-muted fst-italic">For educational purposes</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
